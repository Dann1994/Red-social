<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/assets/favicon-32x32.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/estilos.css">
    <title>Registrer</title>
</head>
<body>
    <section class="form_section">
        <div class="form_cuadro">
            <form id="form">
                <h1>Registrarse</h1>
                <input type="text" placeholder="Nombre" id="nombre">
                <input type="text" placeholder="Apellido" id="apellido">
                <input type="mail" placeholder="mail" id="mail">
                <input type="password" placeholder="Contraseña" id="pass">
                <input type="password" placeholder="Repita la contraseña" id="pass2">
                <select id="genero">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
                <label>Fecha de nacimiento</label>
                <div class="calendario"> 
                    <select class="dia" id="dia"></select>
                    <select class="mes" id="mes"></select>
                    <select class="anio" id="anio"></select>
                </div>
                <button id="registrarse" >Registrarse</button>
                <p id="error">Las contraseñas no coinciden</p>
            </form>
        </div>
        <p>¿Ya tienes una cuenta? <a href="../index.html">Inicia sesión aquí</a> </p>
    </section>
</body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
    <script type="module" src="../src/scripts/calendario.js" ></script>
    <script type="module" src="../src/app.js" ></script>
    <script type="module" src="../src/scripts/registrarse.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/assets/favicon-32x32.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/estilos.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Perfil</title>
</head>
<body>
    <header>
        <nav>
            <a href="./home.html">
                <div class="logo_container">
                    <img src="../src/assets/red_social_logo.png" alt="logo"/>
                    <h1>Red social</h1>
                </div>
            </a>
            <ul>
                <li><a href="./home.html">Inicio</a></li>
                <li><a id="perfil" >Perfil</a></li>
                <li><a href="../index.html" id="cerrar">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="page_continer">
            <div class="grid_container_perfil" >
                <section class="grid_item banner_section">
                    <div>
                        <div class="banner_container" id="banner_container">
                            <div class="cambio_banner" id="cambiar_banner">
                                <a>Cambiar portada</a>
                            </div>
                        </div>
                        <h2 id="nombre">alguien</h2>
                    </div>
                    <div class="foto_perfil" id="foto_Perfil">
                        <div class="cambioFoto" id="cambiar_foto">
                            <a>Cambiar foto</a>
                        </div>
                    </div>
                    
                    <div class="perfil_nav">
                        <ul>
                            <li>Información</li>
                            <li><a id="seguidores">Seguidores/Seguidos</a></li>
                            <li>Fotos</li>
                            <li>
                                <div id="seguir" class="seguir" >
                                    <button id="seguir_boton"></button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
    
                <section class="grid_item acerca_de_section" id="info"></section>
    
                <section class="grid_item publicar_section estado_perfil" id="agregar_estados">
                    <div class="agregar_estado_container">
                        <p><i class="bi bi-file-earmark-text"></i>Estado</p>
                        <div>
                            <textarea id="texto" cols="30" rows="5" placeholder="¿Que estás pensando?"></textarea>
                        </div>
                        <button id="publicar_boton">Publicar</button>
                    </div>
                </section>
    
                <section class="grid_item estado_section">
                    <div class="publicaciones_title">
                        <h2>Publicaciones</h2>
                        <hr>
                    </div>
                    <div class="estados_container" id="estados" ></div>
                </section>
            </div>
    
            <div class="modal_fondo" id="modal">
                <div class="modal_content">
                    <i class="bi bi-x" id="cerrar_modal"></i>
                    <h2>Inserte url de imagen</h2>
                    <div class="foto_preview" id="foto_preview"></div>
                    <form>
                        <input type="text" id="imgUrl" placeholder="url" >
                    </form>
                    <button id="subir_foto">Cambiar foto</button>
                </div>
            </div>

            <div class="modal_fondo_banner" id="modal_banner">
                <div class="modal_content modal_content_banner">
                    <i class="bi bi-x" id="cerrar_modal_banner"></i>
                    <h2>Inserte url de imagen</h2>
                    <div class="foto_preview banner" id="foto_preview_banner"></div>
                    <form>
                        <input type="text" id="imgUrlBanner" placeholder="url" >
                    </form>
                    <button id="subir_foto_banner">Cambiar foto</button>
                </div>
            </div>

            <div class="seguidores_container" id="modal_seguidores">
                <div class="modal_content">
                    <i class="bi bi-x" id="cerrar_modal_seguidores"></i>
                    <h2>Seguidores</h2>
                    <div id="pefil_seguidores" class="pefil_seguidores">
                        
                    </div>
                    <h2>Seguidos</h2>
                    <div id="pefil_seguidos" class="pefil_seguidos">
                        
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src='../src/app.js'></script>
    <script type="module" src="../src/scripts/nav.js" ></script>
    <script type="module" src="../src/scripts/perfil.js" ></script>
</html>

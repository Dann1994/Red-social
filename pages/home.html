<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/estilos.css">
    <link rel="icon" href="../src/assets/favicon-32x32.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Inicio</title>
</head>
<body>
    <header>
        <nav>
            <a href="./home.html">
                <div class="logo_container">
                    <img src="../src/assets/red_social_logo.png" alt="logo"/>
                    <h1>Red social</h1>
                </div>
            </a>
            <input class="head_buscador" type="text" placeholder="Buscar">
            <ul>
                <li>
                    <div class="amistad_notification">
                        <div>
                            <p id="solicitudes"></p>
                        </div>
                        <i class="bi bi-person-fill-add"></i>
                    </div>
                </li>
                <li><a >Inicio</a></li>
                <li><a id="perfil" >Perfil</a></li>
                <li><a href="../index.html" id="cerrar">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="page_continer">
            <div class="grid_container" >
                <section class="grid_item info_section">
                    <div class="home_foto_container">
                        <div class="home_foto" id="foto_Perfil"></div>
                    </div>
                    <div class="nombre_container">
                        <hr>
                        <h2 id="nombre"></h2>
                    </div>
                    <div class="info_continer">
                        <ul>
                            <li><i class="bi bi-chat-left-dots-fill"></i>Muro</li>
                            <li><i class="bi bi-window-dock"></i>Información</li>
                            <li><i class="bi bi-images"></i>Fotos</li>
                            <li><i class="bi bi-people-fill"></i>Seguidores y seguidos</li>
                        </ul>
                    </div>
                </section>
    
                <section class="grid_item estado_section">
                    <div class="agregar_estado_container">
                        <p><i class="bi bi-file-earmark-text"></i>Estado</p>
                        <div>
                            <textarea id="texto" cols="30" rows="5" placeholder="¿Que estás pensando?"></textarea>
                        </div>
                        <button id="publicar_boton">Publicar</button>
                    </div>
                </section>
    
                <section class="grid_item public_section">
                    <div class="estados_container" id="estados" >
                        <!-- aquí van los estados -->
                    </div>
                </section>
    
                <section class="grid_item sugerencia_section">
                    <div class="sugerencias_title">
                        <h3>Sugerencias</h3>
                    </div>
                    <div class="sugerencias" id="sugerencias">
                        <!-- aquí van las sugerencias -->
                    </div>
                </section>
            </div>
        </div>
    </main>
    
</body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src='../src/app.js'></script>
    <script type="module" src="../src/scripts/nav.js" ></script>
    <script type="module" src="../src/scripts/home.js" ></script>
</html>
